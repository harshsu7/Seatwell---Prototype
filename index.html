<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seatwell</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#0F111A] text-white font-sans">
  <!-- Hero Section with Navbar -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('pexels-riciardus-41257.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-70 backdrop-blur-sm"></div>

    <!-- Navbar on top of background -->
    <header class="relative z-20 flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold text-white">
        <span class="bg-red-600 px-2 py-1 rounded">S</span> Seatwell
      </h1>
      <nav class="">
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-medium ml-4">Home</button>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-medium ml-4">Browse</button>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-medium ml-4">My Tickets</button>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-medium ml-4">Search</button>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-medium ml-4">Sell Ticket</button>
      </nav>
      <!-- Mobile menu icon (for mockup only) -->
      <div class="md:hidden">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
    </header>

    <!-- Hero Content -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center px-6 py-32">
      <h2 class="text-5xl font-extrabold mb-4 drop-shadow-md text-white"> 
        Turn missed games into money, <br> 
        List your ticket on Seatwell now. 
      </h2>
    <button onclick="window.location.href='sell.html'" class="mt-4 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded text-lg font-semibold shadow-lg">Sell Your Ticket</button>
    </div>
  </section>
</body>
</html>
